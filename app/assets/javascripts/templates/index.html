<form class="form-inline">
    <div class="center-block col-md-4" style="float: none;">
        <div class="container-fluid">
            <div class="form-group">
                <div class="input-group">
                    <input ng-model="zip" name="zip" type="text" autofocus class="form-control input-lg" placeholder="Enter a US Postal Code">
                </div>
            </div>
            <button ng-click="search(zip)" class="btn btn-primary btn-lg">Search!</button>
        </div>
    </div>
</form>
