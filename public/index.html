

<div ng-app="zipper">
  <div class="view-container">
    <div ng-view class="view-frame animate-view">
      <form class="form-inline">
        <div class="center-block col-md-4" style="float: none;">
          <div class="container-fluid">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" id="zipSearch" placeholder="Postal Code"><br>
                <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Recipe name, e.g. Baked Potato">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Search!</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
